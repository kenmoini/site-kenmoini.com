
<header id='header' class='header site-header'>
    <div class='sep-after'>
        <div class='header-info'>
        {{- if eq .Kind "home" -}}
            <h1 class='site-title title'>{{ .Site.Title }}</h1>
        {{- else -}}
            <p class='site-title title'>{{ .Site.Title }}</p>
        {{- end -}}
        <p class='desc site-desc'>{{ .Site.Params.info.description }}</p>
        </div>
    </div>
</header>
